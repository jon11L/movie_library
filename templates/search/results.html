{% extends 'base.html' %}
{% load static %}

{% block content %}


<div style="text-align: center;">

    <p>Search page</p>
    <div style="width: 85%; margin: auto;">
        {% if movies %}
        {% for movie in movies %}

        <div style="margin-bottom: 20px; display: flex; justify-content: space-between;">
            <div style="display: flex; align-items: center;">
                <img src="{{ movie.poster_path|default:'static/img/no_image.png' }}" alt="Movie Poster" style="width: 100px; height: 150px; object-fit: cover;">
            </div>
            <div style="margin-left: 20px;">
                <h3>{{ movie.title }}</h3>
                <p><strong>Vote Average:</strong> {{ movie.vote_average }}/10</p>
            </div>

        {% endfor %}
        {% endif %}


    </div>
    
</div>

{% endblock %}
