<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vault7 - a movie library</title>
    <!-- CSS and Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Font Aswesome icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
	{% csrf_token %}
	{% include 'navbar.html' %}

	<div style="position: fixed; z-index: 101; top: 12%; left: 50%; transform: translate(-50%, -15%);">
		{% if messages %}
		{% for message in messages %}
		<div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-warning{% endif %} alert-dismissible fade show"
			style="width: fit-content;" 
			role="alert">
			{{ message }}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			{% endfor %}
		</div>
		{% endif %}
		<div id="message-container"> <!-- display the messages handled by AJAX // dynamic placeholder--> </div>
    </div>
	
	{% block content %}
	{% block extra_js %}

	{% endblock %}
	{% endblock %}
	
	<br>
	<br>
	
	<!-- {% include 'footer.html' %} -->
	<!--  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<!-- jQuery / allow AJAX to function -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<!-- custom js script -->
	<script src="{% static 'js/script.js' %}"></script>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			// Auto dismiss alerts after a few seconds
			setTimeout(function() {
				var alerts = document.querySelectorAll('.alert');
				alerts.forEach(function(alert) {
					// Create a Bootstrap alert instance
					var bsAlert = new bootstrap.Alert(alert);
					// Close it
					bsAlert.close();
				});
			}, 3500); // 3500 milliseconds (3.5s)
		});
		</script>
		
</body>
</html>
