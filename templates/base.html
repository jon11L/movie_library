<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinelib</title>
    <!-- CSS and Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Font Aswesome icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
	
</head>
<body>
	{% csrf_token %}
	
	<header>
		{% include 'navbar.html' %}
	</header>

	<!-- To display the pop-up notification from Django /backend-->
	<div id="global-popup-message" style="position: fixed; z-index: 101; top: 12%; left: 50%; transform: translate(-50%, -15%);">
		{% if messages %}
		{% for message in messages %}
		<div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-warning{% endif %} alert-dismissible fade show mb-2"
			role="alert">
			{{ message }}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			{% endfor %}
		</div>
		{% endif %}

		<div id="message-container">
			<!-- display the messages handled by AJAX/fetch api // dynamic placeholder-->
		</div>
		
    </div>

	<div class="container-fluid my-4" style="padding: 0 0.25rem;">

		{% block content %}

		{% block extra_js %}

		{% endblock %}
		{% endblock %}
	</div>

	
	{% include 'footer.html' %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<!-- jQuery / allow AJAX to function -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<!-- for HTMX operation  // surely need to correct to only work on POST/PUT operation-->
	<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>


	<!-- custom js script -->
	<script src="{% static 'js/main.js' %}"></script>

	<!-- pop-up message handling / -->
	<script>
		// Below is only for the message directly coming from django like success login message.
		// But it seem to create a friction with the message coming from 
		document.addEventListener('DOMContentLoaded', function() {
			// Auto dismiss alerts after a few seconds
			setTimeout(function() {
				let alerts = document.querySelectorAll('.alert');
				alerts.forEach(function(alert) {
					// Create a Bootstrap alert instance
					let bsAlert = new bootstrap.Alert(alert);
					// Close it
					bsAlert.close();
				});
			}, 4000); // in milliseconds
		});




	    // Configure HTMX to include CSRF token in all requests
		document.addEventListener('DOMContentLoaded', function() {
			document.body.addEventListener('htmx:configRequest', function(event) {
				event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
			});
		});
	</script>
		
</body>
</html>
